<body>
    <div class="box"></div>
    <form action="https://reqres.in/api/users" method="post">
        <h1>Job Registration</h1>
        <div class="control-form">
            
            <input type="text" name="name" placeholder="Enter Your Name:" id="id_name" />
        </div>
        <div class="control-form">
           
            <input type="text" name="job" placeholder="Enter Your job:" id="id_job" />
        </div>

            <input type="submit" value="Submit" id="ok" />
        </div>

    </form>
